<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- text font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Self Income Calculation App</title>
</head>

<body>
    <!-- header text  -->
    <h1 class="text-primary fw-bold text-center mt-4">Self Income Calculation App &#128182;</h1>


    <!-- main code  -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <div>
                    <img class="img-fluid" src="img/money.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6 calculation-section text-center p-4">
                <div class="income-content">
                    <h5>Income</h5>
                    <label for="income-input">Income : </label>
                    <input class="ms-3" id="income-input" type="text">
                </div>
                <div class="expenses-content mt-3">
                    <h5>Expenses</h5>
                    <label for="food-input">Food : </label>
                    <input type="text" id="food-input" class="ms-3 mb-3"> <br>
                    <label for="rent-input">Rent : </label>
                    <input type="text" id="rent-input" class="ms-3 mb-3"> <br>
                    <label for="cloths-input">Cloths : </label>
                    <input type="text" id="cloths-input" class="ms-3 mb-3">
                </div>
                <button id="calculate-btn" class="btn btn-primary btn-lg mt-3 px-5 shadow">Calculate</button>
                <div class="calculate-content">
                    <h4 class="mt-4">Total Expenses : <span id="expenses">000</span></h4>
                    <h4 class="mt-3">Balance : <span id="total-balance">00</span></h4>
                </div>
                <div class="save-info mt-5">
                    <label for="save-input">Save : </label>
                    <input type="text" id="save-input" class="w-25">
                    <span class="px-4 fw-bold">%</span>
                    <button id="save-btn" class="btn btn-primary px-5 shadow">Save</button>
                </div>
                <div class="total-content">
                    <h4 class="mt-3">Saving Balance : <span id="save-amount">00</span></h4>
                    <h4 class="mt-3">Remaining Balance : <span id="remain-amount">00</span></h4>
                </div>
            </div>
        </div>
    </section>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- my js  -->
    <script src="js/index.js"></script>
</body>

</html>
